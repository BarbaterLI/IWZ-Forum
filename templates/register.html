{% extends "base.html" %}

{% block title %}用户注册 - 论坛系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="post-card">
            <h2 class="text-center mb-4">用户注册</h2>
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="mb-3">
                    <label for="username" class="form-label">用户名</label>
                    <input type="text" class="form-control" id="username" name="username" required placeholder="请输入用户名">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">邮箱</label>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="请输入邮箱地址">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="请输入密码">
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">确认密码</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required placeholder="请再次输入密码">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">注册</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <p>已有账号？<a href="{{ url_for('main.login') }}">立即登录</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
