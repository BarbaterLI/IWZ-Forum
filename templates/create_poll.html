{% extends "base.html" %}

{% block title %}创建投票{% endblock %}

{% block content %}
<h2 class="mb-4">创建投票</h2>

<div class="post-card">
    <form method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">投票标题</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">投票选项</label>
            <div id="options-container">
                <div class="input-group mb-2">
                    <input type="text" class="form-control" name="options[]" placeholder="选项 1" required>
                    <button class="btn btn-outline-danger remove-option" type="button">删除</button>
                </div>
                <div class="input-group mb-2">
                    <input type="text" class="form-control" name="options[]" placeholder="选项 2" required>
                    <button class="btn btn-outline-danger remove-option" type="button">删除</button>
                </div>
            </div>
            <button type="button" id="add-option" class="btn btn-outline-primary btn-sm mt-2">添加选项</button>
        </div>
        
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="{{ url_for('main.index') }}" class="btn btn-secondary">取消</a>
            <button type="submit" class="btn btn-primary">创建投票</button>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const optionsContainer = document.getElementById('options-container');
    const addOptionBtn = document.getElementById('add-option');
    
    // 添加选项
    addOptionBtn.addEventListener('click', function() {
        const optionCount = optionsContainer.querySelectorAll('.input-group').length + 1;
        const newOption = document.createElement('div');
        newOption.className = 'input-group mb-2';
        newOption.innerHTML = `
            <input type="text" class="form-control" name="options[]" placeholder="选项 ${optionCount}" required>
            <button class="btn btn-outline-danger remove-option" type="button">删除</button>
        `;
        optionsContainer.appendChild(newOption);
    });
    
    // 删除选项
    optionsContainer.addEventListener('click', function(e) {
        if (e.target.classList.contains('remove-option')) {
            // 确保至少保留两个选项
            if (optionsContainer.querySelectorAll('.input-group').length > 2) {
                e.target.closest('.input-group').remove();
            } else {
                alert('至少需要两个选项');
            }
        }
    });
});
</script>
{% endblock %}
