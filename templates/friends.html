{% extends "base.html" %}

{% block title %}好友列表{% endblock %}

{% block content %}
<h2 class="mb-4">好友列表</h2>

{% if friends %}
    <div class="row">
        {% for friend in friends %}
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="post-card text-center">
                <img src="{{ url_for('static', filename='images/default-avatar.png') }}" alt="Avatar" class="user-avatar">
                <h5 class="mt-3">{{ friend.username }}</h5>
                <p class="text-muted">{{ friend.email }}</p>
                <div class="d-grid gap-2">
                    <a href="{{ url_for('main.user_detail', user_id=friend.id) }}" class="btn btn-primary btn-sm">查看资料</a>
                    <form method="POST" action="{{ url_for('advanced.remove_friend', user_id=friend.id) }}">
                        <button type="submit" class="btn btn-outline-danger btn-sm">移除好友</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% else %}
    <div class="post-card">
        <p class="text-center">您还没有添加任何好友。</p>
    </div>
{% endif %}
{% endblock %}
