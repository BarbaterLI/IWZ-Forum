{% extends "base.html" %}

{% block title %}私信{% endblock %}

{% block content %}
<h2 class="mb-4">私信</h2>

{% if users %}
    <div class="row">
        {% for user in users %}
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="post-card">
                <div class="d-flex align-items-center">
                    <img src="{{ url_for('static', filename='images/default-avatar.png') }}" alt="Avatar" class="user-avatar-sm me-3">
                    <div>
                        <h5 class="mb-0">{{ user.username }}</h5>
                        <p class="text-muted mb-0">{{ user.email }}</p>
                    </div>
                </div>
                <div class="mt-3">
                    <a href="{{ url_for('advanced.message_detail', user_id=user.id) }}" class="btn btn-primary">查看对话</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% else %}
    <div class="post-card">
        <p class="text-center">您还没有私信对话。</p>
    </div>
{% endif %}
{% endblock %}
