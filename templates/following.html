{% extends "base.html" %}

{% block title %}关注列表{% endblock %}

{% block content %}
<h2 class="mb-4">关注列表</h2>

{% if following %}
    <div class="row">
        {% for user in following %}
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="post-card text-center">
                <img src="{{ url_for('static', filename='images/default-avatar.png') }}" alt="Avatar" class="user-avatar">
                <h5 class="mt-3">{{ user.username }}</h5>
                <p class="text-muted">{{ user.email }}</p>
                <div class="d-grid gap-2">
                    <a href="{{ url_for('main.user_detail', user_id=user.id) }}" class="btn btn-primary btn-sm">查看资料</a>
                    <form method="POST" action="{{ url_for('advanced.unfollow', user_id=user.id) }}">
                        <button type="submit" class="btn btn-outline-danger btn-sm">取消关注</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% else %}
    <div class="post-card">
        <p class="text-center">您还没有关注任何用户。</p>
    </div>
{% endif %}
{% endblock %}
