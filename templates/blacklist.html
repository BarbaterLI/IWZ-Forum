{% extends "base.html" %}

{% block title %}黑名单{% endblock %}

{% block content %}
<h2 class="mb-4">黑名单</h2>

{% if blocked_users %}
    <div class="row">
        {% for user in blocked_users %}
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="post-card text-center">
                <img src="{{ url_for('static', filename='images/default-avatar.png') }}" alt="Avatar" class="user-avatar">
                <h5 class="mt-3">{{ user.username }}</h5>
                <p class="text-muted">{{ user.email }}</p>
                <div class="d-grid gap-2">
                    <form method="POST" action="{{ url_for('advanced.unblock', user_id=user.id) }}">
                        <button type="submit" class="btn btn-outline-danger btn-sm">移出黑名单</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% else %}
    <div class="post-card">
        <p class="text-center">您的黑名单为空。</p>
    </div>
{% endif %}
{% endblock %}
